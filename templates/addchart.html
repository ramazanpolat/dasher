<script>
    $(document).ready(function () {
        $.ajax({
            url: '/dasher',
            success: function (response) {

                var dataSources = JSON.parse(response).data_sources;
                var cList = $('#myList');
                for (var i = 0; i < dataSources.length; i++) {
                    var li = $('<li/>')
                        .addClass('ui-menu-item')
                        .attr('role', 'menuitem')
                        .attr('id', dataSources[i].id)
                        .appendTo(cList);
                    var aaa = $('<a/>')
                        .addClass('ui-all')
                        .text(dataSources[i].name)
                        .appendTo(li);
                }
                /*$.each(dataSources, function (i) {

            },
            cache: false
        });

    });
